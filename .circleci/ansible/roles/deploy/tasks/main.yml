---

- name: Creates App directory
  file:
    path: ~/app
    state: directory
    
- name: Upload app 
  copy:
    src: files/artifact.tar.gz
    dest: "~/app"

- name: Install dependencies and stuff
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    apt-get install -y nodejs
    apt-get install gcc g++ make -y
    npm install -g npm
    npm install -g pm2
    cd /home/ubuntu/app
    tar xzvf /home/ubuntu/app/artifact.tar.gz
  
    # npm run start


    # npm install
    # pm2 stop default
    # pm2 start npm -- start


  environment:
    ENVIRONMENT: production
    NODE_ENV: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ~/src/migrations
    TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
    TYPEORM_ENTITIES: ~/src/modules/domain/**/*.entity.ts
    TYPEORM_HOST: udapeopledb.cpqgh6ttegcv.us-east-1.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: udacity
    TYPEORM_PASSWORD: Buga0909
    TYPEORM_DATABASE: udapeopledb
    
- name: Start backend
  become: true
  shell:  |
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd /home/ubuntu/app/root/project/backend
    npm run start

